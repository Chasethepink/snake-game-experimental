<body>
    <div class="game-container">
        <h1>ğŸ è´ªé£Ÿè›‡æ¸¸æˆ</h1>

        <div class="score-board">
            <div class="score-item">
                åˆ†æ•°: <span id="score">0</span>
            </div>
            <div class="score-item">
                æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
        </div>

        <div class="settings">
            <div class="setting-item">
                <label>éš¾åº¦:</label>
                <select id="difficulty">
                    <option value="easy">ç®€å•</option>
                    <option value="normal" selected>æ™®é€š</option>
                    <option value="hard">å›°éš¾</option>
                    <option value="expert">ä¸“å®¶</option>
                </select>
            </div>
            <div class="setting-item">
                <button class="mute-btn" id="muteBtn" onclick="toggleMute()">ğŸ”Š éŸ³ä¹å¼€</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="506" height="506"></canvas>

        <div class="controls">
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" onclick="pauseGame()">æš‚åœ/ç»§ç»­</button>
        </div>

        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>ğŸ åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œè›‡ä¼šå˜é•¿</p>
            <p>âš ï¸ é¿å…æ’å¢™å’Œå’¬åˆ°è‡ªå·±</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>ä½ çš„åˆ†æ•°: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const difficultySelect = document.getElementById('difficulty');
        const muteBtn = document.getElementById('muteBtn');

        const gridSize = 22; // å¢å¤§10%: 20 * 1.1 = 22
        const tileCount = 23; // å¢åŠ 15%: 20 * 1.15 = 23

        // èƒŒæ™¯éŸ³ä¹ - ä½¿ç”¨HTML5 Audio API
        let bgMusic = new Audio();
        bgMusic.src = 'background-music.mp3'; // ä½ éœ€è¦å°†éŸ³é¢‘æ–‡ä»¶æ”¾åœ¨HTMLåŒç›®å½•ä¸‹ï¼Œå‘½åä¸º background-music.mp3
        bgMusic.loop = true; // å¾ªç¯æ’­æ”¾
        bgMusic.volume = 0.3; // éŸ³é‡è®¾ç½®ä¸º30%

        let audioContext;
        let musicPlaying = false;
        let isMuted = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function startMusic() {
            if (musicPlaying || isMuted) return;

            bgMusic.play().catch(err => {
                console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', err);
            });
            musicPlaying = true;
        }

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
            musicPlaying = false;
        }

        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                muteBtn.textContent = 'ğŸ”‡ éŸ³ä¹å…³';
                muteBtn.classList.add('muted');
                bgMusic.muted = true;
            } else {
                muteBtn.textContent = 'ğŸ”Š éŸ³ä¹å¼€';
                muteBtn.classList.remove('muted');
                bgMusic.muted = false;
                if (isGameRunning && !isPaused && !musicPlaying) {
                    startMusic();
                }
            }
        }

        function playEatSound() {
            if (isMuted || !audioContext) return;

            // æ¨¡æ‹Ÿé¼“ç‚¹éŸ³æ•ˆ - "DDU-DU" çš„é¼“å£°
            // ä½¿ç”¨ä½é¢‘å’Œå™ªéŸ³æ¨¡æ‹Ÿè¸¢é¼“å’Œå°é¼“çš„å£°éŸ³

            // è¸¢é¼“ (Kick) - ä½æ²‰çš„å’šå£°
            const kickOsc = audioContext.createOscillator();
            const kickGain = audioContext.createGain();

            kickOsc.connect(kickGain);
            kickGain.connect(audioContext.destination);

            kickOsc.frequency.setValueAtTime(150, audioContext.currentTime);
            kickOsc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);

            kickGain.gain.setValueAtTime(0.5, audioContext.currentTime);
            kickGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            kickOsc.start(audioContext.currentTime);
            kickOsc.stop(audioContext.currentTime + 0.15);

            // å°é¼“ (Snare) - å°–é”çš„å“’å£°
            setTimeout(() => {
                const snareOsc = audioContext.createOscillator();
                const snareGain = audioContext.createGain();
                const snareFilter = audioContext.createBiquadFilter();

                snareOsc.type = 'triangle';
                snareOsc.frequency.setValueAtTime(200, audioContext.currentTime);

                snareFilter.type = 'highpass';
                snareFilter.frequency.setValueAtTime(1000, audioContext.currentTime);

                snareOsc.connect(snareFilter);
                snareFilter.connect(snareGain);
                snareGain.connect(audioContext.destination);

                snareGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                snareGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);

                snareOsc.start(audioContext.currentTime);
                snareOsc.stop(audioContext.currentTime + 0.08);
            }, 50);

            // Hi-hat - æ¸…è„†çš„æ»‹å£°
            setTimeout(() => {
                const hihatOsc = audioContext.createOscillator();
                const hihatGain = audioContext.createGain();
                const hihatFilter = audioContext.createBiquadFilter();

                hihatOsc.type = 'square';
                hihatOsc.frequency.setValueAtTime(10000, audioContext.currentTime);

                hihatFilter.type = 'highpass';
                hihatFilter.frequency.setValueAtTime(7000, audioContext.currentTime);

                hihatOsc.connect(hihatFilter);
                hihatFilter.connect(hihatGain);
                hihatGain.connect(audioContext.destination);

                hihatGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                hihatGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);

                hihatOsc.start(audioContext.currentTime);
                hihatOsc.stop(audioContext.currentTime + 0.05);
            }, 100);
        }

        function playGameOverSound() {
            if (isMuted) return;
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(196, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // éš¾åº¦è®¾ç½®
        const difficultySettings = {
            easy: { speed: 250, speedIncrease: 1 },
            normal: { speed: 150, speedIncrease: 2 },
            hard: { speed: 100, speedIncrease: 3 },
            expert: { speed: 70, speedIncrease: 4 }
        };

        let snake = [{ x: 11, y: 11 }];
        let dx = 0;
        let dy = 0;
        let food = { x: 17, y: 17 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isGameRunning = false;
        let isPaused = false;
        let speed = 150;
        let speedIncrease = 2;

        highScoreElement.textContent = highScore;

        function startGame() {
            if (isGameRunning) return;

            const difficulty = difficultySelect.value;
            const settings = difficultySettings[difficulty];

            snake = [{ x: 11, y: 11 }];
            dx = 1;
            dy = 0;
            score = 0;
            speed = settings.speed;
            speedIncrease = settings.speedIncrease;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            isGameRunning = true;
            isPaused = false;

            placeFood();
            gameLoop = setInterval(update, speed);
            startMusic();
        }

        function pauseGame() {
            if (!isGameRunning) return;

            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
                stopMusic();
            } else {
                gameLoop = setInterval(update, speed);
                startMusic();
            }
        }

        function restartGame() {
            startGame();
        }

        function update() {
            if (isPaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                playEatSound();

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                placeFood();

                if (speed > 50) {
                    speed -= speedIncrease;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, speed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#2a2a3e';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }

            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    segment.x * gridSize + gridSize,
                    segment.y * gridSize + gridSize
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#45a049');
                } else {
                    gradient.addColorStop(0, '#8BC34A');
                    gradient.addColorStop(1, '#7CB342');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + 6,
                        segment.y * gridSize + 6,
                        2, 0, Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + 14,
                        segment.y * gridSize + 6,
                        2, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });

            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                2,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a6f');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function placeFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                let onSnake = false;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        onSnake = true;
                        break;
                    }
                }

                if (!onSnake) break;
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            stopMusic();
            playGameOverSound();
            isGameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        draw();
    </script>
